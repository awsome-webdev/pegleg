<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Video Player</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <video id="video-player" class="video-js vjs-default-skin" controls preload="auto"></video>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    function getVideoAndSubtitleLinks(url) {
      const urlObj = new URL(url);
      const params = new URLSearchParams(urlObj.search);

      let videoUrl = params.get('video');
      let subtitleUrl = params.get('subtitle');

      if (videoUrl) {
        videoUrl = videoUrl.replace(/ /g, '+');
      }

      if (subtitleUrl) {
        subtitleUrl = subtitleUrl.replace(/ /g, '+');
      }

      return {
        videoUrl,
        subtitleUrl
      };
    }

    const {
      videoUrl,
      subtitleUrl
    } = getVideoAndSubtitleLinks(window.location.href);

    if (!videoUrl) {
      document.body.innerHTML = '<p style="color: white; font-size: 18px;">Error: No video URL provided.</p>';
      throw new Error("Video URL is required");
    }

    const player = videojs('video-player', {
      autoplay: true,
      muted: false,
      controls: true,
      preload: 'auto',
      playbackRates: [0.5, 1, 1.5, 2],
      fluid: true,
      crossOrigin: 'anonymous',
    });

    if (Hls.isSupported()) {
      player.src({
        src: videoUrl,
        type: 'application/x-mpegURL'
      });
    } else {
      alert('Your browser does not support HLS playback.');
    }

    if (subtitleUrl) {
      const track = document.createElement('track');
      track.kind = 'subtitles';
      track.label = 'English';
      track.srclang = 'en';
      track.src = subtitleUrl;
      track.default = true;
      document.getElementById('video-player').appendChild(track);
    }
  </script>
</body>

</html>
